version: '3'
services:
  magbox-frontend:
    hostname: magbox-frontend
    container_name: 'magbox-frontend'
    image: 'magbox-frontend:latest'
    ports:
      - '1001:1001'
    networks:
      - magbox-network

  magbox-backend:
    hostname: magbox-backend
    container_name: 'magbox-backend'
    image: 'magbox-backend:latest'
    ports:
      - '9000:9000'
    networks:
      - magbox-network

networks:
  magbox-network:
    driver: bridge