<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="popup_menu.css" />
		<title>MagBox Extension</title>
	</head>

	<body>
	<div>
		<div id="popup-content">
			<button id="send-link">Send Link</button>
		</div>
		<div>
			<label for="ftoken">Token:</label>
			<input type="password" id="ftoken" name="ftoken">
			<button id="set-token">Set Token</button>
		</div>
		<div>
			<label for="backend">MagBox Instance:</label>
			<input type="text" id="backend" name="backend">
			<button id="set-backend">Set URL</button>
		</div>
	</div>
		<script src="box_actions.js"></script>
	</body>
</html>
